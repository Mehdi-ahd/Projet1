<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier formulaire</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form>
            <fieldset class="form-group border p-3">
              <legend class="w-auto px-2">Identification</legend>
              <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" required>
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Mot de passe</label>
                  <input type="password" class="form-control" id="inputPassword4" required>
                </div>
                <div class="col-md-6">
                  <label for="inputAddress" class="form-label">Addresse résidentielle</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Ex:1234 Main St" required>
                </div>
                
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Ville</label>
                  <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Pays</label>
                  <select id="inputState" class="form-select" required>
                    <option selected></option>
                    <option>Benin</option>
                    <option>Niger</option>
                    <option>Egypte</option>
                  </select>
                </div>
                
                
              </form>
            </fieldset>
          </form>
    </div>
    <div class="container">
        <form>
            <fieldset class="form-group border p-3">
              <legend class="w-auto px-2">Votre souhait</legend> <br>
              <form class="row g-3">
                    Faites un souhait que vous voudriez voir exaucé : <br/>
                    <input type="radio" name="souhait" value="riche" id="riche" tabindex="40" /> <label for="riche">Etre
                    riche</label><br/>
                    <input type="radio" name="souhait" value="celebre" id="celebre" tabindex="50" /> <label
                    for="celebre">Etre célèbre</label><br/>
                    <input type="radio" name="souhait" value="intelligent" id="intelligent" tabindex="60" /> <label
                    for="intelligent">Etre <strong>encore</strong> plus intelligent</label><br/>
                    <input type="radio" name="souhait" value="autre" id="autre" tabindex="70" /> <label
                    for="autre">Autre...</label><br />
                    </p>
                    <p>
                    <label for="precisions">Si "Autre", veuillez préciser :</label><br />
                    <textarea name="precisions" id="precisions" cols="40" rows="4" tabindex="80"></textarea>
                    <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck" required>
                          <label class="form-check-label" for="gridCheck">
                            Se souvenir de moi
                          </label>
                      </div>
                      <div class="row">
                          <div class="col">
                              <button type="submit" class="btn btn-primary">Se connecter</button>
                            </div>
                            <div class="col">
                                <button type="reset" class="btn btn-primary">Annuler</button>
                            </div>
                          </div>
                      </div>
              </form>
            </fieldset>
          </form>
    </div>
    <script src="bootstrap.min.js"></script>
</body>
</html>
